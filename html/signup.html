<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div>
      <div id="radius"></div>
      <section id="form_content">
        <header>
          <h1>Welcome to Design Community</h1>
          <small class="acc">Already have an account?</small>
          <a href="./login.html">Login</a>
        </header>

        <form action="#" method="POST">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />

          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            pattern="^[A-Za-z]{3,}\s[A-Za-z]{3,}||[A-Za-z]{3,}\s[A-Za-z]{3,}\s[A-Za-z]{3,}$"
            required
          />

          <label for="pwd">Password</label>
          <input
            type="password"
            name="pwd"
            placeholder="Pass%wor3d"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required
          />
          <ul id="pattern">
            <section class="set">
              <li>Use 8 or more characters</li>
              <li>One special character</li> 
            </section>
            <section class="set">
              <li>One Uppercase character</li>
              <li>One number</li>
            </section>
            <section class="set">
              <li>One lowercase character</li> 
            </section>
          </ul>
          <figure>
            <img src="../img/checkbox.png" alt="checkbox">
          <span id="option">
            I want to receive emails about the product, feature updates, events, and marketing promotions
          </span>
        </figure>

          <p id="agreed">By creating an account, you agreed to the</p>

          <button type="submit" id="sub">Create an Account</button>

          <small class="acc">Already have an account?</small>
          <a href="./login.html">Login</a>

      </section>
      <section id="image">
        <img
            src="../img/sebastian-svenson-d2w-_1LJioQ-unsplash 1.png"
            alt="Ligthning Box"
          />
      </section>
    </div>
  </body>
</html>
