<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Uname</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <article class="login">
      <header>
        <div id="header"></div>
        <img src="../img/divider.png" alt="Divider">
      </header>
      <h1>Reset your username or email</h1>
      <form action="#" method="POST" class="login_form">

        <nav class="back">
          <a href="./login.html">Login</a>
        </nav>

        <label for="uname">Username  or email address</label>
        <input
          type="text"
          name="uname"
          pattern="^[A-Za-z]{3,}\s[A-Za-z]{3,}||[A-Za-z]{3,}\s[A-Za-z]{3,}\s[A-Za-z]{3,}$"
          required
        />
        <button type="submit" class="reset">Reset Uname</button>
      </form>
    </article>
  </body>
</html>
