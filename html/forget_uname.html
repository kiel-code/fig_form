<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Uname</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <section>
      <form action="#" method="post">
        <label for="uname">Username</label>
        <input
          type="text"
          name="uname"
          pattern="^[A-Za-z]{3,}\s[A-Za-z]{3,}||[A-Za-z]{3,}\s[A-Za-z]{3,}\s[A-Za-z]{3,}$"
          required
        />
        <button type="submit">Reset Uname</button>
      </form>
    </section>
    <a href="./login.html">Login</a>
  </body>
</html>
